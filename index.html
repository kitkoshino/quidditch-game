<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Quidditch Game</title>
  </head>
  <body>
    <div class="principal">
      <div class="game-intro" id="game-intro">
        <div class="images-players-intro">
          <img
            src="/images/harry-potter-right.png"
            class="harry-image"
            alt=""
            id="harry-intro-image"
          />
          <img
            src="/images/draco-right.png"
            class="draco-image"
            alt=""
            id="draco-intro-image"
          />
        </div>
        <button id="start-btn">Start Game</button>
      </div>
      <div class="game-over hide-div" id="game-over">
        <img
          src="/images/snitch.png"
          class="snitch-image"
          alt=""
          id="snitch-gameover-image"
        />
        <div class = "score">
          <h3 id ="score">Score: 50</h3>
          <h4 id="best-score">Best Score: 80</h4>
        </div>
        <h1>GAME OVER</h1>
        <button id="restart">Restart</button>
      </div>
      <div id="game-board" class="hide-div game-area">
        <div class="instructions">
          <h2>Instructions</h2>
          <p>- Use arrow Keys to move your character</p>
          <p>- Avoid bludger balls!</p>
          <p>- Catch the golden snitch and win points to </p>
        </div>
        <div class="buttons">
          <canvas width="1000" height="700"></canvas>
        </div>
        <div class ="right-items">
        <div class="score-board" id="scoreboard">
          <h3>Score</h3>
        </div>
        <div class="btns">
          <button id="pause">Pause</button>
          <button id="restart">Restart</button>
        </div>
      </div>
      </div>
    </div>
    <script src="/js/character.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/bludger.js"></script>
    <script src="/js/background.js"></script>
    <script src="/js/golden-snitch.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
