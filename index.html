<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <meta name="title" content="Quidditch Game">
    <meta name="description" content="Play quidditch game! How far can you go?">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://quidditch-game.netlify.app/">
    <meta property="og:title" content="Quidditch Game">
    <meta property="og:description" content="Play quidditch game! How far can you go?">
    <meta property="og:image" content="/images/meta-hp.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://quidditch-game.netlify.app/">
    <meta property="twitter:title" content="Quidditch Game">
    <meta property="twitter:description" content="Play quidditch game! How far can you go?">
    <meta property="twitter:image" content="/images/meta-hp.jpg">

    <link rel="stylesheet" href="/style/style.css" />
    <link rel="shortcut icon" href="/images/hogwarts_logo.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quidditch Game</title>
  </head>
  <body>
    <div class="principal">
      <div class="game-intro" id="game-intro">
        <h1>Select your player</h3>
        <div class="images-players-intro">
          <img
            src="/images/harry-potter-right-pb.png"
            class="harry-image"
            alt=""
            id="harry-intro-image"
          />
          <img
            src="/images/draco-right.pb.png"
            class="draco-image"
            alt=""
            id="draco-intro-image"
          />
        </div>
      <button id="start-btn" style = "visibility:hidden;">Start Game</button>
      </div>
      <div class="game-over hide-div" id="game-over">
        <img
          src="/images/snitch.png"
          class="snitch-image"
          alt=""
          id="snitch-gameover-image"
        />
        <div class = "score">
          <h3 id ="score">Score: 50</h3>
          <h4 id="best-score">Best Score: 80</h4>
        </div>
        <h1>GAME OVER</h1>
        <button id="restart">Restart</button>
      </div>
      <div id="game-board" class="hide-div game-area">
        <div class="instructions">
          <h2>Instructions</h2>
          
          <div class ="align-keyboard">
            <img src="/images/keyboard.png" class="keyboard-img"/>
            <p>Use arrow Keys to move your character</p>
         </div>
          
         <div class ="align-keyboard">
          <img src="/images/spacebar.png" class="keyboard-img"/>
          <p>Use spacebar to pause the game.</p>
       </div> 

          <div class ="align-keyboard">
            <img src="/images/bludger.png" class="bludger-img"/>
            <p>Avoid bludger balls!</p>
         </div>
         
          <div class ="align-keyboard">
            <img src="/images/snitch.png" class="snitch-img"/>
            <p>Catch the golden snitch and win points to your house!</p>
         </div>
         <div class ="align-keyboard">
          <img src="/images/reload.png" class="reload-img"/>
          <p>If you refresh the page, your best score will be erased.</p>
       </div>
        </div>
        <div class="buttons">
          <canvas width="900" height="700"></canvas>
        </div>
        <div class ="right-items">
        <div class="score-board" id="scoreboard">
          <h3>Score</h3>
          <div class="score-number">
            <h3 id ="run-score"></h3>
          </div>
          <h4 id = "best-score-gameRunning"></p>
        </div>
        <div class="btns">
          <button id="pause"><i class="fa fa-pause"></i></button>
          <button id="restart-game"><i class="fa fa-repeat"></i></button>
          <button id="sound-btn"><i class ="fa fa-volume-up"></i></button>
        </div>
      </div>
      </div>
    </div>
    <script src="/js/character.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/bludger.js"></script>
    <script src="/js/background.js"></script>
    <script src="/js/golden-snitch.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
